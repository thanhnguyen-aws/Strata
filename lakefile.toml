name = "Strata"
version = "0.1.0"
defaultTargets = ["Strata", "strata", "StrataMain", "StrataVerify", "StrataToCBMC", "StrataCoreToGoto"]
testDriver = "StrataTest"

[[require]]
name = "plausible"
git = "https://github.com/leanprover-community/plausible.git"
rev = "bump_to_v4.27.0"

[[lean_lib]]
name = "Strata"

[[lean_exe]]
name = "strata"
root = "StrataMain"

[[lean_lib]]
name = "StrataExamples"
globs = ["Examples.Lean.+"]

[[lean_lib]]
name = "StrataTest"
globs = ["StrataTest.+"]

[[lean_exe]]
name = "StrataVerify"

[[lean_exe]]
name = "StrataToCBMC"

[[lean_exe]]
name = "StrataCoreToGoto"
